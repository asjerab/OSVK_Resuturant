<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>OSVK Resturant velger</title>
  </head>
  <body>
    <main class="mx-auto w-full max-w-[625px] py-[100px] p-[35px]">
      <div
        class="modal absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-full z-50 max-w-[738px] h-[700px] bg-white rounded-[16px] p-10 border-3 border-[#EEE]"
        id="modal"
      >
        <nav class="flex items-start justify-between w-full">
          <h1 class="text-[25px]">Dominos Pizza</h1>

          <button
            class="cursor-pointer p-1 border-2 hover:bg-[#F5F5F5] active:scale-95 duration-150 ease-in-out border-[#EEE] rounded-[8px]"
            id="closeModalButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </nav>
      </div>
      <!-- søk og filter knapper for resturanter -->
      <div class="flex flex-col gap-2.5 w-full">
        <nav class="flex flex-col gap-2.5 w-full">
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute left-4 top-1/2 -translate-y-1/2 size-4 text-[#4E4E4E]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
            <input
              class="Primary w-full rounded-[16px] border-[3px] border-[#EEE] pl-[35px] pr-4 py-2 outline-none"
              type="text"
              name=""
              id=""
              placeholder="søk etter resturant"
            />
          </div>
          <button
            id="filterButton"
            class="w-fit cursor-pointer flex rounded-[16px] border-[3px] border-[#EEE] py-2 px-5 hover:scale-95 active:scale-[1.01] duration-150 ease-in-out"
          >
            All
          </button>
        </nav>
        <div class="flex flex-col gap-2 card-container">
          <!-- Restaurant Cards -->
          <div class="flex flex-col gap-1" id="cards"></div>
        </div>
      </div>
    </main>
  </body>
</html>
