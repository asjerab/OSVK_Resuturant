<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>OSVK Resturant velger</title>
  </head>
  <body>
    <main class="mx-auto w-full max-w-[625px] py-[100px] p-[35px]">
      <div
        class="modal absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-full z-50 max-w-[738px] h-[700px] bg-white rounded-[16px] p-10 border-3 border-[#EEE]"
        id="modal"
      >
        <nav class="flex items-start justify-between w-full">
          <h1 class="text-[25px]">Dominos Pizza</h1>

          <button
            class="cursor-pointer p-1 border-2 hover:bg-[#F5F5F5] active:scale-95 duration-150 ease-in-out border-[#EEE] rounded-[8px]"
            id="closeModalButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </nav>

        <div>
          <form
            action="
            
        "
        class="flex flex-col"
          >
          <input type="hidden" id="restaurantId" name="restaurantId" />
          <h1 class="text-[25px] my-10 font-bold">Skriv en Anmeldelse</h1>
            <label for="">Antall stjerner av 5</label>
            <input type="number" max="5" name="ReviewValue" class="border-2 p-2 border-[#EEE] rounded-[8px]" id="" />
            <label for="">Beskrivelse</label>
            <input type="text" name="ReviewDesc" class="border-2 p-2 border-[#EEE] rounded-[8px]" id="" />
            <label for="">Anmeldelsesdato</label>
            <input type="date" name="ReviewDate" class="border-2 p-2 border-[#EEE] rounded-[8px]" id="" />
            <label for="">Skrevet av</label>  
            <input type="text" name="SubmitterName" class="border-2 p-2 border-[#EEE] rounded-[8px]" id="" />
            <button class="p-3 px-5 bg-[#111111] text-white cursor-pointer my-5 rounded-[8px]" type="submit">Send in</button>
          </form>
        </div>

        <div class="reviews my-10">
          <div class="review">
          <h1 class="text-[25px] my-5 font-bold">Andmeldelser </h1> 
            <h1 class="reviewStars"></h1>
            <h1 class="reviewDesc"></h1>
            <h1 class="reviewDate"></h1>
            <h1 class="Reviewer"></h1>
          </div>
        </div>
      </div>
      <!-- søk og filter knapper for resturanter -->
      <div class="flex flex-col gap-2.5 w-full">
        <nav class="flex gap-2.5 w-full">
          <div class="flex w-full">
            <input
              class="Primary w-full rounded-[16px] border-[3px] border-[#EEE] px-3 pr-4 py-2 outline-none"
              type="text"
              name=""
              id="Sokefelt"
              placeholder="søk etter resturant"
            />
          </div>
          <button
            id="filterButton"
            class="w-fit cursor-pointer flex rounded-[16px] border-[3px] border-[#EEE] py-2 px-5 hover:scale-95 active:scale-[1.01] duration-150 ease-in-out"
          >
            All
          </button>
        </nav>
        <div class="flex flex-col gap-2 card-container">
          <!-- Restaurant Cards -->
          <div class="flex flex-col gap-1" id="cards"></div>
        </div>
      </div>
    </main>
  </body>
</html>
